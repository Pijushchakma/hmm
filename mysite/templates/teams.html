{% extends 'base.html' %}
{% load static %}
{% block title %}Teams || NDF{% endblock %}
{% block content %}
    <div class="header-height"></div>
            
    <div class="pager-header">
        <div class="container">
            <div class="page-title text-center">
                <h2>TEAMS</h2>
            </div>
                <div class="breadcrumb-area text-center">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item" {% if index_section %} class="active" {% endif %}><a href="{% url 'Index' %}">Home</a></li>
                        <li class="breadcrumb-item active">Teams</li>
                    </ol>
                </div>
                
            
        </div>
    </div><!-- /Page Header -->

    <section class="about-section bd-bottom padding">
        <div class="container">
            <div class="row">
                {% for team in teams %}
               <div class="col-md-4 xs-padding">
                    <div class="profile-wrap">
                        <img class="profile" src="{{team.img.url}}" alt="profile">
                        <h3>{{team.firstname}} {{team.lastname}} <span>{{team.designation}}</span></h3>
                        <p>
                            <a href="{{team.fb}}"><i class="fa fa-facebook"></i></a>
                            <a href="{{team.tw}}"><i class="fa fa-twitter"></i></a>
                            <a href="{{team.go}}"><i class="fa fa-google"></i></a>
                        </p>
                        <a href="/team_detail/{{team.id}}" class="default-btn">Read More</a>
                    </div>
                   
                </div>
                {% endfor %}
            </div>
        </div>
    </section><!-- /Causes Section -->
    
{% endblock %}
