{% extends 'dashboard/base.html' %}
{% load static %}
{% block title %}Suggestion || NDF{% endblock %}
{% block content %}
{% if msg %}

        <script>
        alert("{{ msg }}");
        </script>

    {% endif %}
    <div class="app-main__inner">
        <div class="app-page-title">
            <div class="page-title-wrapper">
                <div class="page-title-heading">
                    <div class="page-title-icon">
                        <i class="fa fa-plus-circle icon-gradient bg-plum-plate">
                        </i>
                    </div>
                    <div>Suggestion
                    </div>
                </div>   
            </div>
        </div>            
        <div class="main-card mb-3 card">
            <div class="card-body">
                <h5 class="card-title">Suggestion</h5>
                <form class="col-md-10 mx-auto" method="post" enctype="multipart/form-data" action="{% url 'Suggestion' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="title">Title</label>
                        <div>
                            <input type="text" class="form-control" id="title" name="title" placeholder="Title" required="required"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="address">Message</label>
                        <div>
                            <textarea class="form-control" name="message" id="" cols="30" rows="10" placeholder="Leave suggestions" required="required"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <div>
                            <div class="form-check checkbox">
                                <label class="form-check-label"><input type="checkbox" id="agree" name="agree" value="agree" class="form-check-input" required/>
                                Please agree to our policy</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="submit" class="btn btn-primary" name="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
