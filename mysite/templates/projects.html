{% extends 'base.html' %}
{% load static %}
{% block title %}Projects || NDF{% endblock %}
{% block content %}
    <div class="header-height"></div>
            
    <div class="pager-header">
        <div class="container">
            <div class="page-title text-center">
                <h2>PROJECTS</h2>
            </div>
                <div class="breadcrumb-area text-center">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item" {% if index_section %} class="active" {% endif %}><a href="{% url 'Index' %}">Home</a></li>
                        <li class="breadcrumb-item active">Projects</li>
                    </ol>
                </div>
                
            
        </div>
    </div><!-- /Page Header -->

    <section class="events-section bg-grey bd-bottom padding">
        <div class="container">
            <div id="event-carousel" class="events-wrap owl-Carousel">
                {% for obj in objs %}
                <div class="events-item">
                    
                    <div class="event-thumb">
                        <img src="{{obj.img.url}}" alt="events">
                    </div>
                    <div class="event-details">
                        <div style="overflow: hidden;text-overflow: ellipsis;height: 198px;text-align:justify">
                            <h3>{{obj.title}}</h3>
                        
                            <p style="text-align: justify;">{{obj.desc|safe}}</p>
                        </div>
                        
                        <a href="project_detail/{{obj.id}}" class="default-btn">Read More</a>
                    </div>
                    
                </div><!-- Event-1 -->
                {% endfor %}
            </div>
        </div>
    </section><!-- Events Section -->

{% endblock %}
